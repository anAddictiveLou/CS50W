<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hello</title>
        <script>
            function hello() {
                const temp = document.querySelector('h1');
                if (temp.innerHTML === 'Hello!') {
                    temp.innerHTML = 'Goodbye!';
                } else {
                    temp.innerHTML = 'Hello!';
                }
            }
        </script>
    </head>
    <body>
        <h1 style="color: blue;">Hello!</h1>
        <button onclick="hello()">Click Here</button>
    </body>
</html>
